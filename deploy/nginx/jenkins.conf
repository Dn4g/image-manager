upstream jenkins {
    keepalive 32; 
    server 127.0.0.1:8081; 
}

# HTTP -> HTTPS Redirect
server {
    listen 80;
    server_name jenkins.test.com;

    # Certbot challenge должен быть доступен ВСЕМ, иначе сертификат не обновится!
    location /.well-known/acme-challenge/ {
        allow all; 
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Main HTTPS Server
server {
    listen 443 ssl;
    server_name jenkins.test.com;

    # === БЕЛЫЙ СПИСОК IP ===
    # Подключаем наш файл с правилами доступа
    # Путь должен быть абсолютным при копировании в /etc/nginx/...
    # Для удобства предполагаем, что ты положишь whitelist.conf рядом в /etc/nginx/conf.d/ или snippets/
    # Но пока пропишем include так, как будто мы положим его в /etc/nginx/snippets/
    include /etc/nginx/snippets/whitelist.conf;

    # === SSL ===
    # (Выбери нужное)
    # 1. Real:
    # ssl_certificate /etc/letsencrypt/live/jenkins.test.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/jenkins.test.com/privkey.pem;
    # 2. Self-signed:
    ssl_certificate /etc/ssl/certs/jenkins-selfsigned.crt;
    ssl_certificate_key /etc/ssl/private/jenkins-selfsigned.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    access_log /var/log/nginx/jenkins.access.log;
    error_log /var/log/nginx/jenkins.error.log;

    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location / {
        proxy_pass http://jenkins;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_redirect http:// https://;
        client_max_body_size 50m;
        
        # Jenkins safety
        proxy_set_header X-Forwarded-Port 443;
    }
}
